name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
  schedule:
    - cron: '0 2 * * *' # 每日 02:00 UTC 定时刷新站点地图并部署

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ matrix.site.url }}
      cancel-in-progress: true

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      matrix:
        site:
          # 运行 'create_site.py' 后，您需要来这里添加新站点的 { path, url }
          - { path: "/www/wwwroot/0931dvd.com", url: "https://0931dvd.com" }
          - { path: "/www/wwwroot/savoiaesavoia.com", url: "https://savoiaesavoia.com" }
          - { path: "/www/wwwroot/vildhjarta.com", url: "https://vildhjarta.com" }
          - { path: "/www/wwwroot/cocedein.com", url: "https://cocedein.com" }
          - { path: "/www/wwwroot/kpokertour.com", url: "https://kpokertour.com" }

          # - /www/wwwroot/client-c.com
          #... 您可以在这里列出100个

    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq for JSON parsing
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Read remote config.json and export env
        run: |
          set -e
          echo "SITE_URL=${{ matrix.site.url }}" >> $GITHUB_ENV
          # 尝试读取远程站点 config.json（如果存在）
          if curl -fsSL "${{ matrix.site.url }}/config.json" -o /tmp/remote_config.json; then
            echo "远程 config.json 已获取，解析 apiEndpoints..."
            CMS_BASE_URL=$(jq -r '.apiEndpoints.cmsBaseUrl // empty' /tmp/remote_config.json)
            CMS_SITE_ID=$(jq -r '.apiEndpoints.cmsSiteId // empty' /tmp/remote_config.json)
            if [ -n "$CMS_BASE_URL" ]; then echo "cmsBaseUrl=$CMS_BASE_URL" >> $GITHUB_ENV; fi
            if [ -n "$CMS_SITE_ID" ]; then echo "cmsSiteId=$CMS_SITE_ID" >> $GITHUB_ENV; fi
          else
            echo "远程 config.json 不存在或不可访问，将回退到仓库 public/config.json"
          fi
          # 若远程未提供某项，则回退到仓库的 public/config.json
          CMS_BASE_URL_CUR=${CMS_BASE_URL:-}
          CMS_SITE_ID_CUR=${CMS_SITE_ID:-}
          if [ -z "$CMS_BASE_URL_CUR" ] || [ -z "$CMS_SITE_ID_CUR" ]; then
            CMS_BASE_URL_LOCAL=$(jq -r '.apiEndpoints.cmsBaseUrl // empty' public/config.json)
            CMS_SITE_ID_LOCAL=$(jq -r '.apiEndpoints.cmsSiteId // empty' public/config.json)
            if [ -z "$CMS_BASE_URL_CUR" ] && [ -n "$CMS_BASE_URL_LOCAL" ]; then echo "cmsBaseUrl=$CMS_BASE_URL_LOCAL" >> $GITHUB_ENV; fi
            if [ -z "$CMS_SITE_ID_CUR" ] && [ -n "$CMS_SITE_ID_LOCAL" ]; then echo "cmsSiteId=$CMS_SITE_ID_LOCAL" >> $GITHUB_ENV; fi
          fi

      - name: Generate sitemap.xml and robots.txt
        env:
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          node scripts/generate-sitemap.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/